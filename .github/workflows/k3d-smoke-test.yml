name: K3d Smoke Test
on:
  workflow_dispatch:
  pull_request:
    branches:
      - 'release/*'
      - 'main'
permissions:
  contents: read
jobs:
  k3d-smoke-test:
    name: k3d-smoke-test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          submodules: recursive

      - name: Setup Go
        uses: actions/setup-go@41dfa10bad2bb2ae585af6ee5bb4d7d973ad74ed # v5.1.0
        with:
          go-version-file: './go.mod'
          cache: false

      - name: Build dartboard
        run: make

      - name: Install k3d
        run: |
          curl -s https://raw.githubusercontent.com/k3d-io/k3d/main/install.sh | bash

      - name: Test k3d apply with k3d_empty_cluster_only.yaml
        run: |
          ./dartboard --dart=./darts/k3d_empty_cluster_only.yaml apply

      - name: Destroy k3d_empty_cluster_only environment
        if: always()
        run: |
          ./dartboard --dart=./darts/k3d_empty_cluster_only.yaml destroy

      - name: Test k3d deploy with k3d.yaml
        run: |
          ./dartboard --dart=./darts/k3d.yaml deploy

      - name: Destroy k3d environment
        if: always()
        run: |
          ./dartboard --dart=./darts/k3d.yaml destroy
